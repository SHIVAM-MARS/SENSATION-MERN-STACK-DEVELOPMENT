<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Chatterly</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>

        <div class="upper_nav">

            <div class="logo">
                <h1 class="brand">
                    Chatterly
                </h1>
                <img src="images/Frame.png" alt="" class="icon">
            </div>

            <div class="profile">

                <div class="profile_icon">
                    <img src="images/Oval.png" alt="Profile Image">
                </div>
                <div class="profile_name">
                    <h3 class="name">
                        Shivam Sharma
                    </h3>
                </div>
                <div class="dropdown">
                    <img src="images/Vector.png" alt="" class="dropdown_icon">
                </div>
            </div>
        </div>
        
        <div class="bar">
            <hr>
        </div>

        <div class="lower_nav">
            <div class="left_part">
                <div class="filters">
                    Filters
                </div>
                <hr class="seprator">

                <div class="cb_div">
                    <div class="cb_text">
                        <label for="Created By">
                            Created By
                        </label>
                    </div>
                    <div class="cd_box">
                        <select name="" id="Created By">
                            <option value="volvo">ALL</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div>

                <div class="cb_div">
                    <div class="cb_text">
                        <label for="Created By">
                            Published By
                        </label>
                    </div>
                    <div class="cd_box">
                        <select name="" id="Created By">
                            <option value="volvo">ALL</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div> 
            </div>
            <div class="right_part">
                <div class="cb_div">
                    <div class="cb_text">
                        <label for="Created By">
                            Search
                        </label>
                    </div>
                    <div class="cd_box">
                        <select name="" id="Created By">
                            <option value="volvo">ALL</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>


    
</body>
</html>
